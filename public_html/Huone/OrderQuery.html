<html>

<head>
    <title>주문 내역을 검색해보세요!</title>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/OrderQuery_Mobile.css">
    <link rel="stylesheet" type="text/css" media="only screen and (min-width:769px)" href="css/OrderQuery_PC.css">
    <script type="text/javascript">
        function search() {
            var text = document.getElementsByClassName("search-input")[0].value;

            if (text.length === 0) {
                alert("검색어를 입력해주세요!");
                return;
            }

            window.location.href = `/~cse20191596/Huone/OrderShowResult.html?q=${text}`;
        }

        window.onload = function () {
            document.getElementById("searchInput").addEventListener("keyup", function (e) {
                if (e.key === "Enter") {
                    search();
                }
            })
        }
    </script>
</head>

<body>
    <header>
        <a href="/~cse20191596/Huone/Query.html">
            홈으로
        </a>
    </header>
    <article class="main">
        <div class="desc">
            <span>구매 당시 사용했던 비밀번호를 입력해 주세요</span>
        </div>
        <div class="search-area">
            <input type="password" class="search-input" id="searchInput" autofocus>
            <button onclick="search();" class="search-btn">
                비밀번호로 검색하기
            </button>
        </div>
    </article>
</body>

</html>
